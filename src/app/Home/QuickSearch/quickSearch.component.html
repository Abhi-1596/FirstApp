<div>
    <div class="quickSearchContainer">
        <p class="quickSearchHeading">
            Quick Search
        </p>
        <p class="quickSearchSubHeading">
            Discover your trip
        </p>
        <br>
        <div *ngIf="hotelType else noData">
            <span *ngFor="let tripType of hotelType">
                <a [routerLink]="['/listing', tripType.trip]">
                    <div class="tileContainer">
                        <div class="tileComponent1">
                            <img [src]="tripType.image" class="img-rounded">
                        </div>
                        <div class="tileComponent2">
                            <div class="componentHeading">
                                {{ tripType.name | myTextPipe:'upper' }}
                            </div>
                            <div class="componentSubHeading">
                                <!-- Start your <b>{{ tripType.name | uppercase }}</b> trip with us. -->
                                Start your <b>{{ tripType.name | myTextPipe:'lower' }}</b> trip with us.
                                <p>Starting from {{ tripType.cost | discountPipe: 17 | currency:'INR' }}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </span>
        </div>
        <ng-template #noData>
            <img src="../../../assets/loader_2.gif" alt="">
        </ng-template>
    </div>
</div>
